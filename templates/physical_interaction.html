<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Interaction</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-custom:focus {
            outline: none;
        }
        #interactionMessage {
            font-size: 1.3rem;
            font-weight: bold;
            color: #495057;
            margin-top: 20px;
        }
        #baymaxAnimation img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            transition: transform 0.5s ease;
        }
        #baymaxAudio audio {
            margin-top: 20px;
            width: 100%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 999;
        }
        .chatbox-header {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .chatbox-body {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .chatbox-footer {
            display: flex;
            margin-top: 10px;
        }
        .chatbox-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .chatbox-footer button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0056b3;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Physical Interaction with Baymax</h1>
        <p class="lead">Press a button to interact with Baymax!</p>

        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary btn-custom mx-3" id="hugButton"><i class="fas fa-hug"></i> Hug Baymax</button>
            <button class="btn btn-success btn-custom mx-3" id="talkButton"><i class="fas fa-comment-dots"></i> Talk to Baymax</button>
        </div>

        <!-- Feedback Messages -->
        <div id="interactionMessage"></div>

        <!-- Baymax Animation or Image -->
        <div id="baymaxAnimation"></div>

        <!-- Audio response -->
        <div id="baymaxAudio"></div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loader" style="display: none;"></div>

        <!-- Back Button -->
        <a href="/" class="btn btn-secondary btn-custom mt-4">Back to Home</a>
    </div>

    <!-- Chatbox -->
    <div id="chatbox" class="chatbox">
        <div class="chatbox-header">Baymax Chat</div>
        <div id="chatboxBody" class="chatbox-body">
            <p><strong>Baymax:</strong> Hi, I'm Baymax! How can I help you today?</p>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>


        // Toggle Hug Baymax button state (Hide gif if clicked again)
        let isHugged = false;
        $('#hugButton').click(function() {
            if (isHugged) {
                $('#baymaxAnimation').html('');
                $('#interactionMessage').text('');
                isHugged = false;
            } else {
                showLoading();
                $.ajax({
                    url: '/hug_baymax',
                    type: 'GET',
                    success: function(response) {
                        hideLoading();
                        $('#interactionMessage').text(response.message);
                        $('#baymaxAnimation').html('<img src="/static/images/' + response.animation + '" alt="Baymax Hug" class="img-fluid">');
                        $('#baymaxAudio').html('');
                        isHugged = true;
                    },
                    error: function() {
                        hideLoading();
                        $('#interactionMessage').text('Something went wrong. Please try again later.');
                    }
                });
            }
        });

        // Handle Talk to Baymax button click
        $('#talkButton').click(function() {
            $('#chatbox').fadeIn(); // Show chatbox
            $('#chatInput').focus(); // Focus on input
        });

        // Handle sending message in the chatbox
        $('#sendMessage').click(function() {
            let userMessage = $('#chatInput').val();
            if (userMessage) {
                $('#chatboxBody').append('<p><strong>You:</strong> ' + userMessage + '</p>');
                $('#chatInput').val('');
                $('#chatboxBody').scrollTop($('#chatboxBody')[0].scrollHeight);

                // Show loading indicator while waiting for Gemini's response
                showLoading();

                // Make API call to Gemini
                fetchGeminiResponse(userMessage).then(response => {
                    $('#chatboxBody').append('<p><strong>Baymax:</strong> ' + response + '</p>');
                    $('#chatboxBody').scrollTop($('#chatboxBody')[0].scrollHeight);
                    hideLoading(); // Hide loading indicator
                }).catch(error => {
                    $('#chatboxBody').append('<p><strong>Baymax:</strong> I’m sorry, there was an error. Please try again later.</p>');
                    hideLoading(); // Hide loading indicator
                });
            }
        });

        // Function to show loading indicator
        function showLoading() {
            $('#loadingIndicator').show();
        }

        // Function to hide loading indicator
        function hideLoading() {
            $('#loadingIndicator').hide();
        }

        // Function to fetch response from Gemini API
        async function fetchGeminiResponse(message) {
            const apiKey = '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';  // Replace with your actual Gemini API key
            const apiUrl = 'https://api.openai.com/v1/completions';  // Replace with the actual Gemini API endpoint

            const requestBody = {
                prompt: message,  // The user message sent to the Gemini model
                max_tokens: 150,  // Limit the response length
                temperature: 0.7, // Adjust the randomness of the response
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${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}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();
                if (data && data.response) {
                    return data.response;  // Return Gemini's response to be displayed in the chatbox
                } else {
                    return 'I’m not sure how to respond to that.';
                }
            } catch (error) {
                console.error('Error fetching from Gemini API:', error);
                return 'There was an error processing your request.';
            }
        }
    </script>
</body>
</html>
