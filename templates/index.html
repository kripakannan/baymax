<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax - Your Personal Health Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        /* Sidebar Styles */
        #sidebar-container {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(to right, #ff6f61, #ff9a9e);
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .header p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
        }

        .header button {
            background: #4ca1af;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .header button:hover {
            background: #357d8d;
            transform: scale(1.1);
        }

        /* Footer Styles */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #4ca1af;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff9a9e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="header">
            <h1>Welcome to Baymax!</h1>
            <p>Your personal health assistant. Choose a function to get started.</p>
            <button>Get Started</button>
        </div>

        <div class="footer">
            <p>Powered by Baymax. A caring healthcare assistant for your well-being.</p>
            <p><a href="https://www.baymax.com">Learn more about Baymax</a></p>
        </div>
    </div>

    <script>
        fetch('/templates/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });
    </script>
</body>
</html>
