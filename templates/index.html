<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax - Your Personal Health Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Add your styles for the sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* Header Styles */
        .header {
            background: #ff6f61;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .footer {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="header">
            <h1>Welcome to Baymax!</h1>
            <p>Your personal health assistant. Choose a function to get started.</p>
        </div>

        <div class="footer">
            <p>Powered by Baymax. A caring healthcare assistant for your well-being.</p>
            <p><a href="https://www.baymax.com" style="color: white;">Learn more about Baymax</a></p>
        </div>
    </div>
<script>
    fetch('/templates/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });
</script>
</body>
</html>
